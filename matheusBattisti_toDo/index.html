<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>

        <form ction="" id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer? ">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="edit-input" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">
                Cancelar
            </button>
        </form>

        <div id="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div class="filter">
                <h4>Filtrar:</h4>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">To do's</option>
                </select>
            </div>

        </div> <!-- toobar-->

        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
        </div> <!-- todo-list-->



    </div> <!-- todo-container-->
</body>
</html>
